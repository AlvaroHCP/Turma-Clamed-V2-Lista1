<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Página Inicial
    </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header class="cabecalho flex">
        <section class="empresa flex" id="Logo-Nome-Empresa">
            <img width="40px" src="./Omega.jpeg" alt="Farmácia Ômega">
            <h3>Ômega Medicamentos</h3>
        </section>
        <section class="menu" id="Itens-Menu">
            <div class="pesquisa" style="align-content: center;">
                <input class="pesquisa-menu" type="text" placeholder="O que está procurando?">
                <input type="submit" value="Pesquisar">
            </div>
            <div class="navegacao">
                <a href="./index.html"><b>Todos os Medicamentos</b></a>
                <a href=""><b>Sobre Nós</b></a>
                <a href="./contato.html"><b>Fale Conosco</b></a>
            </div>
        </section>
    </header>

    <main>
        <section id="Card-Remedio">
            <div id="Head-Remedio">
                <img width="20px" src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Icone de Coração">
                <img width="80px"
                    src="https://boticaalternativa.com.br/wp-content/uploads/2020/08/20191128073919_812999188_DZ-1.jpg.webp"
                    alt="Imagem do Medicamento">
            </div>
            <div id="Corpo-Remedio">
                <h2>Medicamento</h2>
                <p>Valor do Medicamento</p>
            </div>
            <div id="Footer-Remedio">
                <img width="20px"
                    src="https://static.vecteezy.com/ti/vetor-gratis/p3/582976-icone-botao-mais-gratis-vetor.jpg"
                    alt="Botão de mais">
                <input type="submit" value="Adicionar">
            </div>
        </section>

    </main>

</body>

</html>
