<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>
            <div id="Logo-Nome-Empresa">
                <img width="40px" src="./Omega.jpeg" alt="Farmácia Ômega">
                <p>Farmácia Ômega</p>
            </div>
            <div id="Itens-Menu">
                <a href="./index.html">Todos os Medicamentos</a>
                <a href="">Sobre Nós</a>
                <a href="./contato.html">Fale Conosco</a>
            </div>
        </nav>
    </header>

    <main>
        <form action="" method="get">
            <fieldset>

                <legend>Pesquisa</legend>

                <section id="dados-pessoais">
                    <!-- Dados Pessoais -->
                    <label for="termo" required>Nome:</label>
                    <input type="text" id="termo">

                    <label for="termo" required>Telefone:</label>
                    <input type="text" id="termo">

                    <label for="termo" required>Email:</label>
                    <input type="text" id="termo">
                </section>

                <section id="opcoes-de-mensagem">
                    <label for="assunto">Qual é o assunto da sua mensagem?</label>
                    <select name="assunto" id="assunto">
                        <optgroup label="Assuntos">
                            <option value="Duvidas">Dúvidas</option>
                            <option value="Elogios">Elogios</option>
                            <option value="Reclamacoes">Reclamações</option>
                            <option value="Sugestoes">Sugestões</option>
                        </optgroup>
                    </select>
                </section>

                <section id="mensagem-do-cliente">
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem-cliente" cols="60" rows="20"
                        placeholder="Insira aqui sua mensagem."></textarea>
                    <input type="checkbox" id="orcamento">
                    <label for="orcamento">Orçamento</label>
                    <input type="submit" value="Enviar">
                </section>
            </fieldset>
        </form>
    </main>
</body>

</html>
