<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Fale Conosco
    </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header class="cabecalho flex">
        <section class="empresa flex" id="Logo-Nome-Empresa">
            <img width="40px" src="./Omega.jpeg" alt="Farmácia Ômega">
            <h3>Ômega Medicamentos</h3>
        </section>
        <section class="menu" id="Itens-Menu">
            <div class="pesquisa" style="align-content: center;">
                <input class="pesquisa-menu" type="text" placeholder="O que está procurando?">
                <input type="submit" value="Pesquisar">
            </div>
            <div class="navegacao">
                <a href="./index.html"><b>Todos os Medicamentos</b></a>
                <a href=""><b>Sobre Nós</b></a>
                <a href="./contato.html"><b>Fale Conosco</b></a>
            </div>
        </section>
    </header>

    <main class="contato">
        <h1 class="fale-conosco">Fale Conosco</h1>
        <form action="" method="get">
            <fieldset class="formulario">
                <legend>Preencha os Campos Abaixo</legend>

                <div id="dados-pessoais">
                    <!-- Dados Pessoais -->
                    <div class="dados">
                        <label for="termo">Nome:</label>
                        <input class="input-field1" type="text" id="termo" required>
                    </div>
                    <div class="dados">
                        <label for="termo">Telefone:</label>
                        <input class="input-field2" type="text" id="termo" required>
                    </div>
                    <div class="dados">
                        <label for="termo">Email:</label>
                        <input class="input-field1" type="text" id="termo" required>
                    </div>
                </div>

                <div class="dados" id="opcoes-de-mensagem">
                    <label for="assunto">Qual é o assunto da sua mensagem?</label>
                    <select class="opcoes" name="assunto" id="assunto">
                        <optgroup label="Assuntos">
                            <option value="Duvidas">Dúvidas</option>
                            <option value="Elogios">Elogios</option>
                            <option value="Reclamacoes">Reclamações</option>
                            <option value="Sugestoes">Sugestões</option>
                            <option value="Outros">Outros</option>
                        </optgroup>
                    </select>
                </div>

                <div class="dados" id="mensagem-do-cliente">
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem-cliente" cols="60" rows="16"
                        placeholder="Insira aqui sua mensagem." required></textarea>
                    <input type="checkbox" id="orcamento">
                    <label for="orcamento">Orçamento</label>
                    <input class="botao-enviar" type="submit" value="Enviar">
                </div>

            </fieldset>
        </form>
    </main>
</body>

</html>
